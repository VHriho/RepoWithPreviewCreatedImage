<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Edit Category Item</h2>
            <form class="row g-3" action="#" th:action="@{/category/{id}(id=${category})}" th:object="${category}" method="POST">
                <div class="form-group">
                    <div class="col-6">
                        <input class="form-control"
                               type="text"
                               th:field="*{nameCategory}"
                               id="nameCategory"
                               placeholder="Category name"
                        />
                        <input class="form-control"
                               type="text"
                               th:field="*{nameCategoryItem}"
                               id="nameCategoryItemDto"
                               placeholder="Category item name"
                               style="background-color:#DCDCDC; height:40px; margin-top: 7px"
                        />
                        <input class="form-control"
                               type="text"
                               th:field="*{itemImage}"
                               id="itemImageDto"
                               placeholder="Item image"
                               style="background-color:#DCDCDC; height:40px; margin-top: 7px"
                        />
                    </div>
                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
